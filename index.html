<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Product Finder</h1>
    <p>Enter the product number to find details:</p>
    <input type="text" id="productNumber" placeholder="Enter Product Number">
    <button onclick="fetchProduct()">Get Product Info</button>

    <div id="productInfo" class="product-card">
      <!-- Product details will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
